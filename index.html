<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Final Exercise - CSS Advanced Styling & Selectors">
    <meta name="keywords" content="HTML">
    <!--    <meta http-equiv="refresh" content="30">-->
    <link rel="shortcut icon" href="myTwitter/resources/twitter.svg" type="image/x-icon">
    <link rel="stylesheet" href="myTwitter/TwitterStylesheet.css">
    <script src="myTwitter/MyScripts.js"></script>
    <title>MyTwitter (@MyTwitter)</title>
</head>
<body onload="onLoad()">

    <div id="left-container">

        <div id="menu-top">
            <object class="menu-button-img" data="myTwitter/resources/twitter.svg"> </object>
        </div>

        <div id="menu-buttons">
            <button class="menu-button">
                <object class="menu-button-img" data="myTwitter/resources/home.svg"> </object>
                <label class="menu-labels">Home</label>
            </button>

            <button class="menu-button">
                <object class="menu-button-img" data="myTwitter/resources/hashtag.svg"> </object>
<!--                <img src="myTwitter/resources/hashtag.svg" alt="Explore" class="menu-button-img">-->
                <label class="menu-labels">Explore</label>
            </button>

            <button class="menu-button">
                <object class="menu-button-img" data="myTwitter/resources/bell.svg"> </object>
<!--                <img src="myTwitter/resources/bell.svg" alt="Notifications" class="menu-button-img">-->
                <label class="menu-labels">Notifications</label>
            </button>

            <button class="menu-button">
                <img src="myTwitter/resources/mail.svg" alt="Messages" class="menu-button-img">
                <label class="menu-labels">Messages</label>
            </button>

            <button class="menu-button">
                <img src="myTwitter/resources/bookmark.svg" alt="Bookmarks" class="menu-button-img">
                <label class="menu-labels">Bookmarks</label>
            </button>

            <button class="menu-button">
                <img src="myTwitter/resources/clipboard.svg" alt="Lists" class="menu-button-img">
                <label class="menu-labels">Lists</label>
            </button>

            <button class="menu-button" onclick="goToProfile()">
                <img src="myTwitter/resources/shmul.webp" alt="Profile" id="left-menu-profile-img">
                <label class="menu-labels">Profile</label>
            </button>

            <button class="menu-button">
                <img src="myTwitter/resources/more.svg" alt="More" class="menu-button-img">
                <label class="menu-labels">More</label>
            </button>
        </div>

        <div>
            <button class="tweet-button left-container">Tweet</button>
        </div>

    </div>

    <div id="center-container">

        <div id="center-container-sticky-banner">
            <h1 >Home</h1>
            <button onclick="resetLocalStorageData()">reset data</button>
        </div>

        <div id="user-tweet">
            <div class="user-tweet-tweet-raw">
                <div>
                    <img class="user-tweet-img" alt="" src="myTwitter/resources/shmul.webp">
                </div>

                <div>
<!--                    <input type="text" id="user-tweet-input" name="input-twitte-box" placeholder="What's happening?" size="280" maxlength="280">-->
                    <textarea id="user-tweet-input" name="input-twitte-box" cols="140" rows="5" maxlength="280" placeholder="What's happening?"></textarea>
                </div>
            </div>

            <div class="user-tweet-action-bar">
                <div>
                </div>
                <div>
                    <button class="tweet-button" onclick="tweet()">Tweet</button>
                </div>
            </div>

        </div>

        <div id="tweets">

        </div>

    </div>

    <div id="right-container">

        <div id="search">
            <label>
                <input type="text" name="search-twitter-box" placeholder="Search Twitter" id="search-input">
            </label>
        </div>

        <div id="trends">
            <div id="right-container-title">
                <div id="right-container-title-text">Trends for you</div>
<!--                <div><object class="svgs" data="myTwitter/resources/gear.svg"> </object></div>-->
                <div><img src="myTwitter/resources/gear.svg" alt="settings" class="menu-button-img"></div>
            </div>
            <div class="trend-object">
                a Trend
            </div>
            <div class="trend-object">
                a Trend
            </div>
            <div class="trend-object">
                a Trend
            </div>
            <div class="right-container-title-text">
                <a href="" rel="next" target="_blank">Show more</a>
            </div>
        </div>

        <div id="follow">
            <div class="right-container-title">
                <div class="right-container-title-text">Who to follow</div>
            </div>
            <div class="follow-object">
                <div class="follow-object-sub">
                    <div>
                        <img class="follow-object-img" alt="" src="myTwitter/resources/shmul.webp">
                    </div>
                    <div>
                        <strong>Shmulik knoll</strong> <br>
                        @GuildHead
                    </div>
                </div>
                <div>
                    <button class="follow-button">Follow</button>
                </div>
            </div>
            <div class="follow-object">
                <div class="follow-object-sub">
                    <div>
                        <img class="follow-object-img" alt=""
                             src="https://pbs.twimg.com/profile_images/822547732376207360/5g0FC8XX_400x400.jpg">
                    </div>
                    <div>
                        <strong>barack Obama</strong> <br>
                        @BarackObama
                    </div>
                </div>
                <div>
                    <button class="follow-button">Follow</button>
                </div>
            </div>
            <div style="height: 10px">

            </div>
        </div>
    </div>

    <template id="profile-container">
        <div class="show-profile">
            <div class="show-profile-upper-line">
                <div>
                    <button class="return-button" onclick="goBackToMainPage()">
                        <object class="svgs" data="myTwitter/resources/back.svg"> </object>
                    </button>
                </div>
                <div style="margin: 0 0 0 2em">
                    <span class="profile-name"></span>
                </div>
            </div>
            <div>
                <img id="profile-background" alt="profile-background">
            </div>
            <div class="show-profile-sub">
                <div>
                    <img id="profile-img" alt="profile-img">
                </div>
                <div>
                    <button class="edit-profile-button" onclick="editProfile()">Edit profile</button>
                </div>
            </div>
            <div>
                <span class="profile-name"></span><br>
                <span id="profile-id"></span><br>
                <span id="profile-bio"></span><br>
                <object id="show-profile-location-pin" class="svgs" data="myTwitter/resources/pin.svg"></object>
                <span id="profile-location"></span>
            </div>
            <div>
                <h2>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci
                    velit...</h2>
            </div>
        </div>
    </template>

    <template id="tweet-template">
        <div class="tweet" id="">
            <div class="tweet-who">
                <div>
                    <img class="tweet-who-img" alt="" src="">
                </div>
                <div>
                    <strong><label class="tweet-who-name" content=""></label></strong><label class="tweet-who-id" content=""></label>
                </div>
            </div>
            <div class="tweet-content" content="">

            </div>
            <div class="tweet-action-bar">
                <button class="tweet-action-bar-button" onclick="">
                    <img src="myTwitter/resources/speech-bubble.svg" alt="comment" class="tweet-action-bar-button-img">
                </button>
                <button class="tweet-action-bar-button" onclick="">
                    <img src="myTwitter/resources/repeat.svg" alt="retweet" class="tweet-action-bar-button-img">
                </button>
                <button class="tweet-action-bar-button" onclick="likeTweet(event)">
                    <object class="svgs tweet-action-bar-button-img tweet-action-bar-button-img-like" data="myTwitter/resources/heart.svg" > </object>
<!--                    <img src="myTwitter/resources/heart.svg" alt="like" class="tweet-action-bar-button-img tweet-action-bar-button-img-like">-->
                </button>
                <button class="tweet-action-bar-button" onclick="">
                    <img src="myTwitter/resources/upload.svg" alt="upload" class="tweet-action-bar-button-img">
                </button>
            </div>
        </div>
    </template>

    <div class="dialog">
        <dialog class="edit-profile">
            <div class="edit-profile-control">
                <div class="edit-profile-control-sub">
                    <div>
                        <button class="close-button" onclick="goBackFromEditProfileDialogToProfile()">
                            <object class="svgs" data="myTwitter/resources/close.svg" > </object>
                        </button>
                    </div>
                    <div style="margin: 0 0 0 2em">
                        <strong>Edit profile</strong>
                    </div>
                </div>
                <div>
                    <div>
                        <input class="blue-style-button" type="button" value="Save" onclick="updateProfile('edit-profile-name', 'edit-profile-bio', 'edit-profile-location')">
                    </div>
                </div>
            </div>
            <div>
                <img id="edit-profile-profile-background" alt="profile-background">
            </div>
            <div>
                <img id="edit-profile-profile-img" alt="profile-img">
            </div>
            <div>
                <form method="post" onsubmit="preventRefresh()">

<!--                    <div class="edit-profile-input-container">-->
<!--                        <label class="edit-profile-input-label" for="name">Name</label>-->
<!--                        <input class="edit-profile-input" id="name" type="text" maxlength="5" oninput="validateNumberOfCharacters('edit-name-input-size', 'name')">-->
<!--                    </div>-->
<!--                    <label class="edit-profile-input-char-count" id="edit-name-input-size">0/5</label>-->

                    <label for="edit-profile-name">Name</label><br>
                    <input type="text" class="edit-profile-input" id="edit-profile-name" maxlength="5" oninput="showNumberOfCharactersInserted('edit-name-input-size', 'edit-profile-name')">
                    <br><label class="edit-profile-input-char-count" id="edit-name-input-size">0/5</label><br><br>
                    <label for="edit-profile-bio">Bio</label><br>
                    <input type="text" class="edit-profile-input" id="edit-profile-bio" maxlength="160" oninput="showNumberOfCharactersInserted('edit-bio-input-size', 'edit-profile-bio')">
                    <br><label class="edit-profile-input-char-count" id="edit-bio-input-size">0/160</label><br><br>
                    <label for="edit-profile-location">Location</label><br>
                    <input type="text" class="edit-profile-input" id="edit-profile-location" maxlength="30" oninput="showNumberOfCharactersInserted('edit-location-input-size', 'edit-profile-location')">
                    <br><label class="edit-profile-input-char-count" id="edit-location-input-size">0/30</label><br><br>
                </form>
            </div>
        </dialog>
    </div>

</body>
</html>
